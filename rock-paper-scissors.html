<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="rock" onclick="
      playGame('rock');
    " 
 >    <img class="move-icon" src="rock-paper-scissors-img/rock-emoji.png"</button>

    <button class="paper" onclick="
      playGame('paper');
    "><img class="move-icon" src="rock-paper-scissors-img/paper-emoji.png"> </button>

    <button class="scissors" onclick="
      playGame('scissors');
    "><img class="move-icon" src="rock-paper-scissors-img/scissors-emoji.png"></button>
     
    <p class="js-result result"></p>
    <p class="js-move"> </p>
    <p class="js-score score"> </p>

    <button class="reset" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updatescore();
    ">Reset Score</button>

    <script src="rock-paper-scissors.js">
      
    </script>
  </body>
</html>
